<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previous-value"></div>
          <output id="current-value"></output>
        </div>
        <button class="col-2 deleteAll">C</button>
        <button class="delete">&larr;</button>
        <button class="operator" value="division">รท</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator" value="multiply">*</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator" value="add">+</button>
        <button class="num">0</button>
        <button class="num">.</button>
        <button class="col-2 operator" value="equal">=</button>
      </div>
    </div>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script>
      (function() {
      const displayPreviousValue = document.getElementById("previous-value");
      const displayCurrentValue = document.getElementById("current-value");
      const buttonNumbers = document.querySelectorAll(".num");
      const buttonOperators = document.querySelectorAll(".operator");
      const deleteButton = document.querySelector(".delete");
      const deleteAllButton = document.querySelector(".deleteAll");

      function displayF(currentValue, previousValue) {
        displayPreviousValue.textContent = previousValue;
        displayCurrentValue.textContent = currentValue;
      }

      const display = new Display(displayF);

      buttonNumbers.forEach((button) => {
        button.addEventListener("click", () =>
          display.addNumber(button.textContent)
        );
      });

      buttonOperators.forEach((button) => {
        button.addEventListener("click", () => display.compute(button.value));
      });

      deleteButton.addEventListener("click", () => display.delete());

      deleteAllButton.addEventListener("click", () => display.deleteAll());
      })();
    </script>
  </body>
</html>
